<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Review Mood Checker</title>
  <style>
    body {
      background: #ffe6f0;
      font-family: sans-serif;
      padding: 20px;
    }
    .box {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin: 0 auto;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      box-sizing: border-box;
    }
    #review, #result {
      padding: 15px;
      background: #fff0f5;
      margin: 15px 0;
      border-radius: 8px;
      display: none;
    }
    .heart::before { content: "❤️ "; }
  </style>
</head>
<body>
  <div class="box">
    <h1 class="heart">Review Mood Checker</h1>
    
    <input type="url" id="gasUrl" placeholder="Paste your Google Apps Script URL ending with /exec">
    <button onclick="saveUrl()">Save Logger URL</button>
    
    <button onclick="analyze()">Check Random Review</button>
    
    <div id="review"></div>
    <div id="result"></div>
    <div id="status"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@xenova/transformers@2.17.2/dist/transformers.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
